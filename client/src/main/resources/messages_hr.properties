help.general=Dobrodošli u sustav za upravljanje studijskim grupama!\n\nEvo nekoliko savjeta i preporuka za početak rada:\n1. Da biste dodali novu studijsku grupu, koristite gumb 'Add' na glavnom ekranu.\n2. Možete ažurirati ili brisati postojeće studijske grupe, koristeći odgovarajuće gumbe.\n3. Koristite polje za filtriranje da biste prikazali samo svoje studijske grupe.\n4. Da biste vidjeli detaljne informacije o studijskoj grupi, jednostavno je odaberite s popisa.\n\nČesto postavljana pitanja (FAQ):\nQ: Kako dodati studijsku grupu ako je minimalna?\nA: Koristite gumb 'Add If Min', da biste dodali studijsku grupu samo ako njeni parametri odgovaraju kriterijima.\n\nZa detaljnije informacije o određenoj komandi unesite 'help <ime_komande>'.

help.add_if_min=Komanda: ADD_IF_MIN\nOpis: Dodaje ulaznicu u kolekciju samo ako je njena cijena najniža među svim ulaznicama.\nKorištenje: Da biste koristili ovu komandu, ispunite obrazac za ulaznicu i pritisnite gumb 'Add If Min'.
help.sum_of_price=Komanda: SUM_OF_PRICE\nOpis: Izračunava ukupnu sumu cijena svih ulaznica u kolekciji.\nKorištenje: Samo pritisnite gumb 'Sum of Prices', da biste vidjeli ukupnu sumu.
help.history=Komanda: HISTORY\nOpis: Prikazuje povijest nedavno izvršenih komandi.\nKorištenje: Koristite ovu komandu da pregledate svoje zadnje radnje.
help.execute_script=Komanda: EXECUTE_SCRIPT\nOpis: Izvršava seriju komandi iz navedenog skript fajla.\nKorištenje: Navedite put do skript fajla i koristite ovu komandu za njegovo izvršavanje.

