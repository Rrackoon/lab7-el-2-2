help.general=Bienvenido al sistema de gestión de grupos de estudio!\n\nAquí hay algunos consejos y recomendaciones para empezar:\n1. Para agregar un nuevo grupo de estudio, use el botón 'Agregar' en la pantalla principal.\n2. Puede actualizar o eliminar grupos de estudio existentes utilizando los botones correspondientes.\n3. Utilice el campo de filtro para mostrar solo sus grupos de estudio.\n4. Para ver información detallada sobre un grupo de estudio, simplemente selecciónelo de la lista.\n\nPreguntas frecuentes (FAQ):\nP: ¿Cómo agregar un grupo de estudio si es mínimo?\nR: Use el botón 'Agregar si es mínimo' para agregar un grupo de estudio solo si sus parámetros cumplen con los criterios.\n\nPara obtener más información sobre un comando específico, ingrese 'help <nombre_del_comando>'.

help.add_if_min=Comando: ADD_IF_MIN\nDescripción: Agrega una entrada a la colección solo si su precio es el más bajo entre todas las entradas.\nUso: Para usar este comando, complete el formulario de entrada y presione el botón 'Agregar si es mínimo'.
help.sum_of_price=Comando: SUM_OF_PRICE\nDescripción: Calcula la suma total de los precios de todas las entradas en la colección.\nUso: Simplemente presione el botón 'Suma de precios' para ver la suma total.
help.history=Comando: HISTORY\nDescripción: Muestra el historial de comandos recientemente ejecutados.\nUso: Use este comando para revisar sus acciones recientes.
help.execute_script=Comando: EXECUTE_SCRIPT\nDescripción: Ejecuta una serie de comandos desde un archivo de script especificado.\nUso: Especifique la ruta del archivo de script y use este comando para ejecutarlo.

