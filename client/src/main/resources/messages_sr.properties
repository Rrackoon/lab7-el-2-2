help.general=Добродошли у систем управљања студијским групама!\n\nЕво неколико савета и препорука за почетак рада:\n1. Да бисте додали нову студијску групу, користите дугме 'Add' на главном екрану.\n2. Можете ажурирати или избрисати постојеће студијске групе, користећи одговарајуће дугмад.\n3. Користите филтер поље за приказивање само ваших студијских група.\n4. Да бисте видели детаљне информације о студијској групи, једноставно је изаберите из листе.\n\nЧесто постављана питања (ЧПП):\nQ: Како додати студијску групу ако је минимална?\nA: Користите дугме 'Add If Min', да бисте додали студијску групу само ако њени параметри одговарају критеријумима.\n\nЗа детаљније информације о одређеној команди унесите 'help <име_команде>'.

help.add_if_min=Команда: ADD_IF_MIN\nОпис: Додаје улазницу у колекцију само ако је њена цена најнижа међу свим улазницама.\nКоришћење: Да бисте користили ову команду, попуните формулар за улазницу и притисните дугме 'Add If Min'.
help.sum_of_price=Команда: SUM_OF_PRICE\nОпис: Израчунава укупну суму цена свих улазница у колекцији.\nКоришћење: Само притисните дугме 'Sum of Prices', да бисте видели укупну суму.
help.history=Команда: HISTORY\nОпис: Приказује историју недавно извршених команди.\nКоришћење: Користите ову команду да прегледате своје последње радње.
help.execute_script=Команда: EXECUTE_SCRIPT\nОпис: Извршава серију команди из наведеног скрипт фајла.\nКоришћење: Наведите пут до скрипт фајла и користите ову команду за његово извршавање.

