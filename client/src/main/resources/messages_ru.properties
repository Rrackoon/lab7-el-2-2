help.general=Добро пожаловать в систему управления учебными группами!\n\nВот несколько советов и рекомендаций для начала работы:\n1. Чтобы добавить новую учебную группу, используйте кнопку 'Add' на главном экране.\n2. Вы можете обновлять или удалять существующие учебные группы, используя соответствующие кнопки.\n3. Используйте флажок фильтра, чтобы отображать только ваши учебные группы.\n4. Чтобы увидеть подробную информацию о учебной группе, просто выберите ее из списка.\n\nЧасто задаваемые вопросы (FAQ):\nQ: Как добавить учебную группу, если она минимальная?\nA: Используйте кнопку 'Add If Min', чтобы добавить учебную группу только если ее параметры соответствуют критериям.\n\nДля получения более подробной информации о конкретной команде введите 'help <команда_ название>'.
help.add_if_min=Команда: ADD_IF_MIN\nОписание: Добавляет билет в коллекцию только если его цена самая низкая среди всех билетов.\nИспользование: Чтобы использовать эту команду, заполните форму билета и нажмите кнопку 'Add If Min'.
help.sum_of_price=Команда: SUM_OF_PRICE\nОписание: Вычисляет общую сумму цен всех билетов в коллекции.\nИспользование: Просто нажмите кнопку 'Sum of Prices', чтобы увидеть общую сумму.
help.history=Команда: HISTORY\nОписание: Отображает историю недавно выполненных команд.\nИспользование: Используйте эту команду, чтобы просмотреть ваши последние действия.
help.execute_script=Команда: EXECUTE_SCRIPT\nОписание: Выполняет серию команд из указанного файла сценария.\nИспользование: Укажите путь к файлу сценария и используйте эту команду для его выполнения.
